<body>
  <div class="panel panel-flat" data-bind="with: searchData, enterKey: $root.search">
    <div class="panel-heading">
      <span class="text-semibold">검색조건</span>
      <div class="heading-elements">
        <ul class="icons-list">
          <li><a data-action="collapse"></a></li>
        </ul>
      </div>
      <a class="heading-elements-toggle"><i class="icon-menu"></i></a>
    </div>
    <div class="panel-body paddingbottom0">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-4">
            <label class="control-label text-right">권한명</label>
            <input type="text" class="form-control input-xs" placeholder="권한명" data-bind="value: searchAuthorName" />
          </div>
          <div class="col-md-4">
            <label class="control-label text-right">권한코드</label>
            <input type="text" class="form-control input-xs" placeholder="권한코드" data-bind="value: searchAuthorCode" />
          </div>
          <div class="col-md-4 mt-20">
            <div class="text-right">
              <button type="button" class="btn btn-primary" data-bind="click: $root.search">검색<i class="glyphicon glyphicon-search position-right"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div id="grid"></div>

  <div class="text-right" style="padding-top: 10px;">
    <button type="button" data-bind="click: onCreateClick" class="btn btn-primary btn-xs"><b><i class="icon-plus3"></i></b> 추가</button>
  </div>


  <form id="detailsForm" class="form-horizontal" action="#" data-bind="visible: detailsVM.isVisible">
    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title"><i class="icon-checkmark3 position-left"></i> 세부정보</h5>
        <div class="heading-elements">
          <ul class="icons-list">
            <li><a data-action="collapse"></a></li>
          </ul>
        </div>
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a>
      </div>
      <div class="panel-body" data-bind="with: detailsVM">
        <div class="row" data-bind="with: data">
          <fieldset>
            <legend class="text-semibold" style="height:30px;">
              <span class="col-md-8"><i class="icon-lock5 position-left"></i> 권한 관리 상세정보</span>
            </legend>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-md-4 control-label text-right" for="authorCode">권한코드<span class="text-danger">*</span></label>
                <div class="col-md-8">
                  <input type="text" class="form-control input-xs" placeholder="권한코드" name="authorCode" data-bind="value: authorCode" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label text-right" for="authorName">권한명<span class="text-danger">*</span></label>
                <div class="col-md-8">
                  <input type="text" class="form-control input-xs" placeholder="권한명" name="authorName" data-bind="value: authorName" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label text-right" for="rgsde">등록일<span class="text-danger">*</span></label>
                <div class="col-md-8">
                  <input type="text" class="form-control input-xs" placeholder="등록일" name="rgsde" data-bind="value: rgsde" />
                </div>
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-md-4 control-label text-right" for="ownerName">연결된 권한그룹</label>
                <div class="col-md-8">
                  <div id="roleGroupChkSts" class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" checked="checked">
                        HQADMIN-재난본부 관리자
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" checked="checked">
                        BRANCHADMIN-소방서/관할안전센터 관리자
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" checked="checked">
                        KEEPERADMIN-관계인
                      </label>
                    </div>



                  </div>
                </div>
              </div>

            </div>

          </fieldset>
        </div>
        <div class="text-right" data-bind="visible: isCreateMode">
          <button type="button" data-bind="click: cancel" class="btn btn-xs"><b><i class="icon-cross"></i></b> 취소</button>
          <button type="button" data-bind="click: insertData" class="btn btn-primary btn-xs"><b><i class="icon-checkmark3"></i></b> 추가</button>
        </div>
        <div class="text-right paddingbottom20" data-bind="visible: isEditMode">
          <button type="button" data-bind="click: cancel" class="btn btn-xs"><b><i class="icon-cross"></i></b> 취소</button>
          <button type="button" data-bind="click: deleteData" class="btn btn-warning btn-xs"><b><i class="icon-minus3"></i></b> 삭제</button>
          <button type="button" data-bind="click: updateData" class="btn btn-primary btn-xs"><b><i class="icon-checkmark3"></i></b> 수정</button>
        </div>
      </div>
    </div>
  </form>
</body>

<script src="./js/system/rolemng.js"></script>
